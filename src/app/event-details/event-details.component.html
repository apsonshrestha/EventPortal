
<div *ngIf="loading" class="spinner-container">
  <mat-spinner class="spinner"></mat-spinner>
  <p>Please wait while the event details load...</p>
</div>

<div *ngIf="!loading && event" class="card-container" >
  <mat-card>
    <mat-card-title >Event details</mat-card-title>
    <mat-card-title>{{ event.title || '' }}</mat-card-title>
    <mat-card-subtitle>{{ event.date || '' | date:'longDate' }}</mat-card-subtitle>
    <mat-card-content>
      <p><b>Description: </b> <br> {{event.description || ''}}</p>
      <p><b>Notes: </b> <br>{{event.notes || ''}}</p>
    </mat-card-content>
    <mat-card-actions class="mat-elevation-z2">
      <button (click)="onBackClick()" mat-button >Back to the List</button>
    </mat-card-actions>
  </mat-card>
</div>
